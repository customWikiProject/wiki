== 개요 ==
[http://en.wikipedia.org/wiki/Silent_protagonist Silent protagonist]
[[게임]]에 등장하는 [[주인공]]이 스토리 내내 단 한 마디도 하지 않거나, 그나마 한다고 해도 정말로 한두 마디 정도로 끝나는 일종의 게임 스토리 기법으로, 혼자 덩그러니 남겨 두면 [[인형]] 내지는 빈 껍데기로 보이는 듯한 주인공을 통하여 [[플레이어]]가 감정이입을 훨씬 쉽게 하는 효과를 노린 것이다.[* 다만 마치 주체성이 없어 보여 캐릭터가 찌질해 보이는 역효과를 얻는 경우도 생긴다.]

간단하게 말해서 게임상에서 무언가 말을 하고 있는 듯이 보여도 대사는 존재하지 않는다는 뜻. 크게 선심써서 [[음성지원]]이 되는 이후엔 그나마 기합이나 비명(...) 정도는 넣어주는 경우도 있다.

 * 관련항목: [[과묵]]

== 상세 ==
대체적으로 어드벤처나 [[RPG]] 등 주인공을 중심으로 전개되는 게임에서 이러한 기법이 사용되며, 육성 시뮬레이션 계열이나 커스터마이징 계열이 강조된 게임에서 주인공의 이름을 직접 작명하는 경우일 때는 더욱 그 확률이 높아진다. 이야기가 생략되어 있는 온라인 게임은 자연스럽게 이 기법이 사용되어 있는지라 우리나라 사람에겐 너무나도 친숙한 속성이지만, 콘솔게임에서는 비교적 드물기 때문에 콘솔 위주로 시장이 전개되는 [[일본]]이나 [[미국]] 등에서는 따로 [[장르]]를 나눠 분류하는 편.

스토리 상 주인공이 뭔가 말을 해야 하는 부분조차도 전부 묵음 처리나 말줄임표 처리가 되고, 대화 상대방이 혼자 알아서 말하거나 아니면 설명조로 첨언하는 스타일인 경우가 많다. 가령 "표정만 봐도 알 것 같아"라든지, "아, 그건 전설의 검!"라는 식으로 NPC가 주인공의 감정을 대신 설명하면서 어떻게든 혼자 떠든다. 대표적인 예로는 [[드래곤 퀘스트]]나 [[포켓몬스터]] 시리즈 등의 주인공 등인데, 게임상에서 대사는 하지 않지만 벙어리 취급을 받지 않는다. 게임 상으로만 대사가 없는 것이다. 하지만 [[페르소나 3]]등의 몇몇 게임의 경우, 설정 상으로도 주인공이 상당히 과묵하고 말이 없는 경우도 있다.

행동으로 감정을 처리하기 용이한 3D 게임에서도 감정표현은 표정이나 행동 등으로 살짝살짝 표출되는 편. 가령 놀라거나 기뻐하는 등의, 누구나 다 그렇게 느낄 만한 곳에서의 리액션이 강한 편이다.

하지만 주인공이 '''차기작에서 주인공 자리에서 밀려나면''' 말을 하는 경우도 많다. 그리고 [[엘더스크롤 시리즈]]나 [[드래곤 에이지 오리진]]처럼 분명 뭔가 말을 하지만 '음성이 없는 경우'도 많다. 가능한 대화의 가짓수가 너무 많아서 그렇다고 사료.[* 자유도를 중시하는 게임은 일반적으로 NPC와 대화할 때 긍정하는 답변, 부정하는 답변, 일반적인 답변 등등 기본적으로 너댓 개씩 대화문이 있는 경우가 많다. 여기에 추가 대화문도 한두 개 더 끼어있기도 하고, 특정 조건을 만족하면 생기는 특별한 대화문까지 합치면... 이걸 일일이 다 녹음하면 제작비용이고 성우고 개발진이고 다 피곤해진다.]
